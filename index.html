<!DOCTYPE html>
    <html lang="en">
            
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>
                    Calendar
                </title>
				
				<script
				type="text/javascript"
				src="https://code.jquery.com/jquery-1.9.1.js"
    
				></script>


                <link rel="stylesheet" href="css/main.css">
				
            </head>
            
            <body class="light">
				<div class="outer">
					<a class="fl move left"><</a>
						<div class="fl slide">
							<ul class="inner">
								<li>1</li>
								<li>2</li>
								<li>3</li>
								<li>4</li>
								<li>5</li>
								<li>6</li>
								<li>7</li>
								<li>8</li>
								<li>9</li>
								<li>10</li>
								<li>11</li>
								<li>12</li>
								<li>13</li>
								<li>14</li>
								<li>15</li>
								<li>16</li>
								<li>17</li>
								<li>18</li>
								<li>19</li>
								<li>20</li>
								<li>21</li>
								<li>22</li>
								<li>23</li>
								<li>24</li>
							</ul>
						</div>
					<a class="fl move right">></a>
				</div>
				<script src="js/fiddle.js"></script>

                <div class="calendar">
                    <div class="calendar-header">
            
                        <div class="year-picker">
                            <span class="year-change" id="prev-month">
                                <pre><</pre>
                            </span>
                            <span id="year">2022</span>
                            <span class="year-change" id="next-month">
                                <pre>></pre>
                            </span>
                        </div>
                        <span class="month-picker" id="month-picker">February</span>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">
                            <div>日</div>
                            <div>一</div>
                            <div>二</div>
                            <div>三</div>
                            <div>四</div>
                            <div>五</div>
                            <div>六</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
                    <!-- <div class="calendar-footer">
                        <div class="toggle">
                            <span>深色模式</span>
                            <div class="dark-mode-switch">
                                <div class="dark-mode-switch-ident"></div>
                            </div>
                        </div>
                    </div> -->
                    <div class="month-list"></div>
                </div>
            
                <script src="js/main.js"></script>
            </body>
            
    </html>
